{% extends "base.html" %}

{% block "content" %}
   <h1>Butų inasai</h1>

    <!-- Butų inasai atskirai -->
    <h2>Butų inasai:</h2>
    <ul>
        {% for flat in flat_money %}
            <li>Butas ID: {{ flat.id }} - Inasų suma: {{ flat.inasu_suma }}</li>
            <li><strong>Likutis:</strong> {{ galutine }}</li>
        {% endfor %}
    </ul>

    <!-- Visų butų suma -->
    <h2>Visų butų suma:</h2>
    <p>{{ all_flats.visu_buto_suma }}</p>
    
{% endblock %}
