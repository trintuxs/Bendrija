<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Darbuotojai</title>
</head>
<body>
    <h1>Darbuotojų sąrašas</h1>
    <ul>
        {% for darbuotojas in darbuotojai %}
            <li>{{ darbuotojas.duties }} - {{ darbuotojas.wage }}</li>
        {% endfor %}
    </ul>

    <p>Bendra užmokesčio suma: {{ total_wage }}</p>
</body>
</html>
